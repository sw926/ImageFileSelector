language: android
jdk: oraclejdk8
android:
  components:
    - tools
    - platform-tools
    - tools


    # The BuildTools version used by your project
    - build-tools-25.0.3
    - build-tools-26.0.1
    - build-tools-26.0.2
    - build-tools-28.0.3

    # The SDK version used to compile your project
    - android-25
    - android-26
    - android-28

    # Additional components
    - extra-android-m2repository

  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

before_script:
    - chmod +x gradlew

script: "./gradlew build"